<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header de HPE</title>
    <style>
        /* Estilos para el header */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #ffffff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px; /* Ajustar el tamaño según sea necesario */
            height: auto;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 16px;
        }
        .user-login {
            display: flex;
            align-items: center;
        }
        .user-login img {
            width: 30px; /* Ajustar el tamaño según sea necesario */
            height: auto;
            margin-right: 10px;
        }
        .btn-login {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #00ff00; /* Borde verde */
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
